<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
		xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>Controle de Estoque</title>
		
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
	</head>
	
	<body>
		<h1>Produtos</h1>
		<h3><a class="waves-effect waves-light btn" href="/cadProd"><i class="material-icons left">add_circle_outline</i>Cadastrar Produtos</a>
		<a class="waves-effect waves-light btn" href="/cadastrarCompra"><i class="material-icons left">add_circle_outline</i>Atualizar Produto</a>
		<a class="waves-effect waves-light btn" href="/listarProd"><i class="material-icons left">add_circle_outline</i>Listar Todos</a></h3>
		
		<!--formulario cadastro-->
		<form class="container" method="post">
			
			<div class="row">
				<div class="input.field col s3">
			Nome: <input type="text" value="" name="nome"/>
				
				</div>
				<div class="input.field col s3">
			Descricao: <input type="text" value="" name="descricao"/>
				</div>
				<button type="submit" class="waves-effect waves-light btn">Cadastrar</button>
				
			</div>
					</form>
		
		
		

		<table class="container">
			<thead>
				<tr>
					
					<th>Nome</th>
					<th>Descricao</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="NewProduto : ${produtosCadastrados}">
						<td><span th:text="${NewProduto.nome}"></span></td>
					
						<td><span th:text="${NewProduto.descricao}"></span></td>
				</tr>
			
			</tbody>
		
		</table>

		
		
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
	</body>
</html>
